<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-200 min-h-screen p-4">
    <div class="container mx-auto max-w-4xl">
        <!-- Header -->
        <header class="bg-blue-600 text-white p-4 rounded-t-lg shadow-lg">
            <h1 class="text-2xl font-bold text-center">Weather Dashboard</h1>
        </header>

        <!-- Main Content -->
        <main class="bg-white rounded-b-lg shadow-lg p-4 mb-4">
            <!-- Search Section -->
            <div class="mb-6 md:flex md:items-center md:justify-between">
                <div class="bg-blue-50 p-4 rounded-lg shadow md:w-1/2">
                    <h2 class="text-lg font-semibold mb-2">Search for Weather</h2>
                    <div class="flex flex-col space-y-3">
                        <div class="relative">
                            <input type="text" id="cityInput" placeholder="Enter a city name" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <div id="searchError" class="text-red-500 text-sm hidden">Please enter a valid location</div>
                        </div>
                        <button id="searchButton" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition">Search</button>
                        <button id="useLocation" class="bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600 transition">Use Current Location</button>
                    </div>
                </div>
                <div id="recentSearches" class="mt-4 md:mt-0 md:w-1/2 md:pl-4">
                    <h2 class="text-lg font-semibold mb-2">Recent Searches</h2>
                    <div class="bg-blue-50 p-2 rounded-lg shadow">
                        <select id="recentCities" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Select a recent search</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Weather Display -->
            <div id="weatherDisplay" class="hidden">
                <!-- Current Weather -->
                <div id="currentWeather" class="bg-gradient-to-r from-blue-500 to-blue-600 text-white p-4 rounded-lg shadow-lg mb-6">
                    <div class="flex flex-col md:flex-row md:justify-between md:items-center">
                        <div>
                            <h2 id="cityName" class="text-2xl font-bold mb-1"></h2>
                            <p id="currentDate" class="text-sm mb-2"></p>
                            <div class="flex items-center">
                                <span id="currentTemp" class="text-4xl font-bold mr-2"></span>
                                <div class="flex flex-col">
                                    <span id="currentDescription" class="capitalize"></span>
                                    <div class="flex space-x-4">
                                        <span id="currentHumidity"></span>
                                        <span id="currentWind"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="currentIcon" class="text-6xl mt-4 md:mt-0 flex justify-center"></div>
                    </div>
                </div>

                <!-- 5-day Forecast -->
                <div>
                    <h2 class="text-xl font-semibold mb-4">5-Day Forecast</h2>
                    <div id="forecast" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
                        <!-- Forecast cards will be inserted here -->
                    </div>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="hidden">
                <div class="flex justify-center items-center h-40">
                    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
                </div>
            </div>

            <!-- Error State -->
            <div id="errorState" class="hidden">
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <strong class="font-bold">Error!</strong>
                    <span id="errorMessage" class="block sm:inline"></span>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="text-center text-gray-600 text-sm p-4">
            <p>Weather Forecast Application &copy; 2025</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
